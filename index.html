<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">your feedback help us to improve</p>
    <form id="survey-form">
        <label id="name-label" for="name">Name:
          <input placeholder="Enter your name" required type="text" id="name" class="nameinput">
        </label>
        <label id="email-label" for="email">Email:
          <input placeholder="Enter your email" required type="email" id="email" class="nameinput">
        </label>
        <label id="number-label" for="number">Age:
          <input placeholder="age" min="10" max="99" required type="number" id="number" class="nameinput">
        </label>What is your current role?
        <select id="dropdown">
          <option>
            select one
          </option>
          <option>
            student
          </option>
          <option>
            employed
          </option>
        </select>
      <fieldset><legend>Will you recommend this course?</legend>
        <label>
          <input type="radio" name="will-recomend" value="niceer">
        Yes I Will</label>
        <label>
          <input type="radio" name="will-recomend" value="cooler">
        Nope Never</label>
      </fieldset>
      <fieldset>
        <legend>What would need to improve in this course?</legend>
        <label>
          <input value="help" type="checkbox"> Coding
        </label>
        <label>
          <input value="Nice" type="checkbox"> Teaching
        </label>
        <label>
          <input value="Gmaer" type="checkbox"> HTML Editor
        </label>
        <label>
          <input value="life" type="checkbox"> CSS Domain
        </label>
        <label>
          <input value="man" type="checkbox"> Spicy
        </label>
      </fieldset>
      <fieldset>
        <legend>Any other comments?</legend>
        <textarea placeholder="I hope i never took this cor"></textarea>
        <input type="submit" id="submit">
      </fieldset>
    </form>
  </body
</html>
